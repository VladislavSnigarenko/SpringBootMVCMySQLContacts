<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add contact</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<header th:insert="bloks/header::header-contact"></header>
	<div class="container my-2">
		<h3>Contact Add</h3>
		<form role="form" class="form-horizontal" method="post"
			th:object="${contact}" th:action="@{/contact/add}">

			<label for="name">Name</label>
			<input id="name" class="form-control form-group" type="text" name="name"
				placeholder="Name"> 
			<label for="surname">Surname</label> 
			<input id="surname" class="form-control form-group" type="text"
				name="surname" placeholder="Surname">

			<label for="phone">Phone</label>
			 <input id="phone" class="form-control form-group" type="text" name="phone"
					placeholder="Phone">

			<label for="email">E - mail</label> 
			<input id="email" class="form-control form-group" type="text" name="email"
				placeholder="E-mail"> 
				
			<label for="dropDownList">Group</label>
			<select name="group" class="selectpicker form-control form-group"
				id="dropDownList">
				<option value="-1">--</option>
				<option th:each="group : ${groups}" th:value="${group.id}"
					th:text="${group.name}" th:utext="${group.name}"></option>
			</select> <input type="submit" class="btn btn-primary" value="Add">
		</form>

	</div>
	<footer th:insert="bloks/footer::footer"> footer + </footer>
</body>
</html>
