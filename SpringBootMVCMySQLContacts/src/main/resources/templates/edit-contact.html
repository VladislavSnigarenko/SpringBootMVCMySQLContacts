<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact edit</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<header th:insert="bloks/header::header-contact"></header>
	<div class="container">
		<h1>Contact edit</h1>
		<form action="#" th:action="@{/contact/save}" th:object="${contact}"
			method="post">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<p>
				Name: <input type="text" th:field="*{name}" />
			</p>
			<p>
				Surname: <input type="text" th:field="*{surname}" />
			</p>
			<p>
				Phone: <input type="text" th:field="*{phone}" />
			</p>
			<p>
				E mail: <input type="text" th:field="*{email}" />
			</p>
			<p>
				Group: 
				<select name="group" th:field="*{group}"
					class="selectpicker form-control form-group" id="dropDownList">
					<option value="-1">--</option>
					<option th:each="group : ${groups}" th:value="${group.id}"
							th:text="${group.name}" th:utext="${group.name}">
					</option>
				</select>
			</p>
			<p>
				<input type="submit" value="Save" /> 
			</p>
		</form>
	</div>
	<footer th:insert="bloks/footer::footer"> footer + </footer>
</body>
</html>
