<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add group</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="/css/style-contact.css" />
	
</head>
<body>
	<header th:insert="bloks/header::header-contact"></header>
	<main>
		<div class="container">
            <form role="form" class="form-horizontal" action="/group/add" method="post" 
            	onsubmit="return validate_form ( )"  th:object="${group}">
                <div class="form-group"><h3>New Group</h3></div>
                <div class="form-group">
                	<input type="text" class="form-control" name="name" placeholder="Name"
                		value="input-text" id="input-text" oninput="funOnInput()" 
						th:field="*{name}">
                </div>
                <div class="form-group">
                	<input type="submit" class="btn btn-primary" value="Add">
                	<label id="form-add-group-info"></label>
                </div>
            </form>
            
		</div>
	</main>
	<footer th:insert="bloks/footer::footer"> footer + </footer>
	
	<script type="text/javascript">
	
		function funOnInput(){
	        if ( document.getElementById("form-add-group-info").innerHTML != "" ){
				document.getElementById("form-add-group-info").innerHTML = "";
	        }
		}
	
	    function validate_form ( ){
            valid = true;
	        if ( document.getElementById("input-text").value == "" ){
				document.getElementById("form-add-group-info").innerHTML = "No data.+";
                valid = false;
	        }
	        return valid;	        
	    }
			
	</script>
	
</body>
</html>
